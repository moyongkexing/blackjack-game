<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" data-main="js/app.js"
  src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.22/require.js"></script>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css">
  <title>BlackJack Game</title>
</head>
<body class="h-screen flex flex-col justify-center items-center bg-blue-100">
  <a class="font-bold mt-10 mb-5 tracking-tight font-mono underline" target="_blank" rel="noopener noreferrer" href="https://github.com/moyongkexing/blackjack-game-oop">CODE</a>

  <main class="xl:w-3/5">
    <section id="start-page" class="h-full px-8 pt-8 pb-4 flex flex-col justify-center items-center">
      <h1 class="font-bold text-2xl text-gray-200">Let's play Blackjack!</h1>
      <form
        id="form"
        onsubmit="return false;"
        class="flex flex-col justify-around items-center py-4"
      >
        <input type="text" value="user" id="username" placeholder="name" autofocus required class="p-2">
        <select id="gametype" class="w-full p-2 my-4">
          <option >Blackjack</option>
          <option disabled>Poker</option>
        </select>
        <button type="submit" class="inline-block p-3 font-bold bg-green-700 text-white">Start Game</button>
      </form>
    </section>

    <section id="bet-page" class="h-full hidden"> 
      <div class="h-full flex items-center justify-center relative">
        <div class="font-bold text-white text-3xl text-gray-200 text-center">
          <h1>You have $<span id="money-amount"></span></h1>
          <h1>Bet $<span id="bet-amount">5</span></h1>
        </div>

        <div class="w-full absolute bottom-0 flex items-center control-wrapper-bg">
          <button id="deal-btn" class="next-btn bg-green-500 ml-16">DEAL</button>
          <div class="w-full flex justify-around">
            <div id="bet-5" class="coin red"><div>5</div></div>
            <div id="bet-20" class="coin orange"><div>20</div></div>
            <div id="bet-50" class="coin green"><div>50</div></div>
            <div id="bet-100" class="coin blue"><div>100</div></div>
          </div>
          <button id="reset-btn" class="bg-green-500 p-2 m-4 font-bold focus:outline-none">RESET</button>
        </div>
      </div>
    </section>

    <section id="deal-page" class="relative h-full flex flex-col items-center hidden p-8">
      <div class="w-full h-56 flex flex-col items-center relative">
        <div id="DEALER-status" class="font-bold text-2xl text-white"></div>
        <h3 class="text-white text-lg text-gray-200 my-2">DEALER</h3>
        <div id="DEALER-width" class="flex">
          <div id="DEALER-card-1"></div>
          <div id="DEALER-card-2"></div>
          <div id="DEALER-card-3"></div>
          <div id="DEALER-card-4"></div>
          <div id="DEALER-card-5"></div>
          <div id="DEALER-card-6"></div>
        </div>
      </div>

      <div class="w-full flex justify-around ">
        <div class="w-1/3 h-full h-56 flex flex-col items-center">
          <h3 id="BOT1-status" class="font-bold text-2xl text-white"></h3>
          <h3 class="text-white text-lg text-gray-200 my-2">BOT 1</h3>
          <div id="BOT1-width" class="flex">
            <div id="BOT1-card-1"></div>
            <div id="BOT1-card-2"></div>
            <div id="BOT1-card-3"></div>
            <div id="BOT1-card-4"></div>
            <div id="BOT1-card-5"></div>
            <div id="BOT1-card-6"></div>
          </div>
        </div>

        <div class="w-1/3 h-full h-56 mt-8 flex flex-col items-center">
          <h3 id="USER-status" class="font-bold text-2xl text-white"></h3>
          <h3 class="text-white text-lg text-gray-200 my-2">USER</h3>
          <div id="USER-width" class="flex">
            <div id="USER-card-1"></div>
            <div id="USER-card-2"></div>
            <div id="USER-card-3"></div>
            <div id="USER-card-4"></div>
            <div id="USER-card-5"></div>
            <div id="USER-card-6"></div>
          </div>
        </div>
          
        <div class="w-1/3 h-full h-56 flex flex-col items-center">
          <h3 id="BOT2-status" class="font-bold text-2xl text-white"></h3>
          <h3 class="text-white text-lg text-gray-200 my-2">BOT 2</h3>
          <div id="BOT2-width" class="flex">
            <div id="BOT2-card-1"></div>
            <div id="BOT2-card-2"></div>
            <div id="BOT2-card-3"></div>
            <div id="BOT2-card-4"></div>
            <div id="BOT2-card-5"></div>
            <div id="BOT2-card-6"></div>
          </div>
        </div>
      </div>

      <div id="game-log"></div>
    
      <div id="action-ctrl" class="hidden">
        <div class="w-full absolute left-0 bottom-0 flex items-center control-wrapper-bg">
          <button id="next-btn" class="next-btn bg-green-500 ml-16">NEXT GAME</button>
          <div id="action-buttons" class="w-full flex justify-around">
            <button id="stand-btn" class="stand-btn"></button>
            <button id="hit-btn" class="hit-btn"></button>
            <button id="double-btn" class="double-btn"></button>
            <button id="surrender-btn" class="surrender-btn"></button>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
