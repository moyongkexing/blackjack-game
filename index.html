<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" data-main="js/app.js"
  src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.22/require.js"></script>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css">
  <title>BlackJack Game</title>
</head>
<body class="h-screen flex flex-col justify-center items-center bg-blue-100">
  <a class="font-bold mt-10 mb-5 tracking-tight font-mono underline" target="_blank" rel="noopener noreferrer" href="https://github.com/moyongkexing/blackjack-game-oop">CODE</a>

  <main class="xl:w-3/5">
    <section id="startPage" class="h-full px-8 pt-8 pb-4 flex flex-col justify-center items-center">
      <h1 class="font-bold text-2xl text-gray-200">Let's play Blackjack!</h1>
      <form
        id="form"
        onsubmit="return false;"
        class="flex flex-col justify-around items-center py-4"
      >
        <input type="text" value="user" id="username" placeholder="name" autofocus required class="p-2">
        <select id="gametype" class="w-full p-2 my-4">
          <option >Blackjack</option>
          <option disabled>Poker</option>
        </select>
        <button type="submit" class="inline-block p-3 font-bold bg-green-700 text-white">Start Game</button>
      </form>
    </section>

    <section id="betPage" class="h-full flex justify-center items-center mt-32 hidden">
      <div class="font-bold text-white text-3xl text-gray-200 text-center">
        <h1>You have $<span id="moneyAmountInBetPage"></span></h1>
        <h1>Bet $<span id="betAmountInBetPage">5</span></h1>
      </div>

      <div class="w-full flex justify-around items-center control-wrapper-bg">
        <button id="dealBtn" class="next-btn bg-green-500">DEAL</button>
        <div id="bet-5" class="coin red"><div>5</div></div>
        <div id="bet-20" class="coin orange"><div>20</div></div>
        <div id="bet-50" class="coin green"><div>50</div></div>
        <div id="bet-100" class="coin blue"><div>100</div></div>
        <button id="resetBtn" class="bg-green-500 p-2 font-bold focus:outline-none">RESET</button>
      </div>
    </section>

    <section id="dealPage" class="relative h-full flex flex-col items-center hidden">
      <div class="w-full h-56 mt-8 flex flex-col items-center">
        <h3 class="text-white text-lg text-gray-200">DEALER</h3>
        <div id="dealer-cards" class="-ml-20 w-full flex justify-center relative">
          <div id="card-1">
            <div class="card heart"><span>A</span></div>
          </div>
          <div id="card-2">
            <div class="card spade"><span>9</span></div>
          </div>
          <div id="card-3">
            <div class="card heart"><span>5</span></div>
          </div>
          <div id="card-4">
            <div class="card diamond"><span>3</span></div>
          </div>
          <div id="card-5">
            <div class="card clud"><span>K</span></div>
          </div>
          <div id="card-6">
            <div class="card spade"><span>2</span></div>
          </div>
        </div>
      </div>

      <div class="w-full flex justify-around mt-6">
        <div id="bot1" class="w-1/3 h-56 flex flex-col items-center">
          <h3 class="text-white text-lg text-gray-200">BOT 1</h3>
          <div id="bot1-cards" class="-ml-28 w-full flex justify-center relative">
            <div id="card-1">
              <div class="card heart"><span>A</span></div>
            </div>
            <div id="card-2">
              <div class="card spade"><span>9</span></div>
            </div>
            <div id="card-3">
              <div class="card heart"><span>5</span></div>
            </div>
            <div id="card-4">
              <div class="card diamond"><span>3</span></div>
            </div>
            <div id="card-5">
              <div class="card clud"><span>K</span></div>
            </div>
            <div id="card-6">
              <div class="card spade"><span>2</span></div>
            </div>
          </div>
        </div>

        <div id="user" class=" w-1/3 h-56 mt-8 flex flex-col items-center">
          <h3 class="text-white text-lg text-gray-200">USER</h3>
          <div id="user-cards" class="-ml-20 w-full flex justify-center relative">
            <div id="card-1">
              <div class="card heart"><span>A</span></div>
            </div>
            <div id="card-2">
              <div class="card spade"><span>9</span></div>
            </div>
            <div id="card-3">
              <div class="card heart"><span>5</span></div>
            </div>
            <div id="card-4">
              <div class="card diamond"><span>3</span></div>
            </div>
            <div id="card-5">
              <div class="card clud"><span>K</span></div>
            </div>
            <div id="card-6">
              <div class="card spade"><span>2</span></div>
            </div>
          </div>
        </div>
          
        <div id="bot2" class="w-1/3 h-56 flex flex-col items-center">
          <h3 class="text-white text-lg text-gray-200">BOT 2</h3>
          <div id="bot2-cards" class="-ml-20 w-full flex justify-center relative">
            <div id="card-1">
              <div class="card heart"><span>A</span></div>
            </div>
            <div id="card-2">
              <div class="card spade"><span>9</span></div>
            </div>
            <div id="card-3">
              <div class="card heart"><span>5</span></div>
            </div>
            <div id="card-4">
              <div class="card diamond"><span>3</span></div>
            </div>
            <div id="card-5">
              <div class="card clud"><span>K</span></div>
            </div>
            <div id="card-6">
              <div class="card spade"><span>2</span></div>
            </div>
          </div>
        </div>
      </div>
      <h1 class="mt-16 font-bold text-white text-3xl text-gray-200 text-center">Bet $<span id="betAmountInDealPage"></span></h1>
    
      <!-- <div id="actionBtns" class="absolute w-full bottom-0 flexcontrol-wrapper"> -->
      <div id="actionBtns" class="w-full flex justify-around items-center control-wrapper-bg">
        <button id="nextgame-btn" class="next-btn bg-green-500">NEXT GAME</button>
        <button id="stand-btn" class="stand-btn"></button>
        <button id="hit-btn" class="hit-btn"></button>
        <button id="double-btn" class="double-btn"></button>
        <button id="surrender-btn" class="surrender-btn"></button>
      </div>
    </section>
</body>
</html>
