<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" data-main="js/app.js"
  src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.22/require.js"></script>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css">
  <title>BlackJack Game</title>
</head>
<body class="h-screen flex flex-col justify-center items-center bg-blue-100">
  <a class="font-bold mt-10 mb-5 tracking-tight font-mono underline" target="_blank" rel="noopener noreferrer" href="https://github.com/moyongkexing/blackjack-game-oop">CODE</a>
  
  <div id="root" class="w-full xl:w-3/5 main-wrapper">

    <section id="startPage" class="h-full px-8 pt-8 pb-4 flex flex-col justify-center items-center">
      <h1 class="font-bold text-2xl text-gray-200">Welcome to Card Game!</h1>
      <form onsubmit="return false;" id="form" class="flex flex-col justify-around items-center py-4">
        <input type="text" name="username" placeholder="name" autofocus required class="p-2">
        <select name="gametype" class="w-full p-2 my-4">
          <option >Blackjack</option>
          <option disabled>Poker</option>
        </select>
        <button type="submit" class="inline-block p-3 font-bold bg-green-700 text-white">Start Game</button>
      </form>
    </section>
    
    <section id="game-wrapper" class="w-full h-full flex flex-col items-center -ml-12 hidden">
      <div id="house-wrapper" class="w-full flex flex-col items-center">
        <h3 class="text-white text-lg text-gray-200">DEALER</h3>
        <div id="house-cards" class="w-full flex justify-center relative">
          <div id="house-card-1" class="card"></div>
          <div id="house-card-2" class="card card2"></div>
          <div id="house-card-3" class="card card3"></div>
          <div id="house-card-4" class="card card4"></div>
          <div id="house-card-5" class="card card5"></div>
        </div>
      </div>

      <div id="player-wrapper" class="w-full flex justify-around mt-12">
        <div id="bot1" class="flex flex-col items-center">
          <h3 class="text-white text-lg text-gray-200">BOT 1</h3>
          <div id="bot1-cards" class="w-full flex justify-center relative">
            <div id="bot1-card-1" class="card"></div>
            <div id="bot1-card-2" class="card card2"></div>
            <div id="bot1-card-3" class="card card3"></div>
            <div id="bot1-card-4" class="card card4"></div>
            <div id="bot1-card-5" class="card card5"></div>
          </div>
        </div>

        <div id="user" class="mt-8 flex flex-col items-center">
          <h3 class="text-white text-lg text-gray-200">USER</h3>
          <div id="user-cards" class="w-full flex justify-center relative">
            <div id="user-card-1" class="card"></div>
            <div id="user-card-2" class="card card2"></div>
            <div id="user-card-3" class="card card3"></div>
            <div id="user-card-4" class="card card4"></div>
            <div id="user-card-5" class="card card5"></div>
          </div>
        </div>
          
        <div id="bot2" class="flex flex-col items-center">
          <h3 class="text-white text-lg text-gray-200">BOT 2</h3>
          <div id="bot2-cards" class="w-full flex justify-center relative">
            <div id="user-card-1" class="card"></div>
            <div id="user-card-2" class="card card2"></div>
            <div id="user-card-3" class="card card3"></div>
            <div id="user-card-4" class="card card4"></div>
            <div id="user-card-5" class="card card5"></div>
          </div>
        </div>
      </div>

      <div id="bet-amount" class=" ml-12 mt-12 flex justify-center font-bold text-white text-2xl text-gray-200">bet $200</div>


      <div id="control-wrapper" class="control-wrapper">
        <div id="bet-ctrl" class="h-full flex justify-around items-center">
          <button id="deal-btn" class="submit-btn">DEAL</button>
          <div class="coin red"><div>5</div></div>
          <div class="coin orange"><div>20</div></div>
          <div class="coin green"><div>50</div></div>
          <div class="coin blue"><div>100</div></div>
        </div>
        <div id="actions-ctrl" class="h-full flex justify-around items-center hidden">
          <button id="next-game-btn"class="submit-btn disable">NEXT GAME</button>
          <button class="stand-btn"></button>
          <button class="hit-btn"></button>
          <button class="double-btn"></button>
          <button class="surrender-btn"></button>
        </div>
        
      </div>
    </section>

  </div>
</body>
</html>
