<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./app.js" defer></script>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <title>BlackJack Game</title>
</head>
<body>
  <div class="h-screen flex justify-center items-center bg-green-800">
    <section id="startPage" class="px-8 pt-8 pb-4 flex flex-col justify-around items-center hidden">
      <h1 class="font-bold text-2xl ">Welcome to Card Game!</h1>
      <form action="" class="w-2/3 h-full flex flex-col justify-around items-center py-4">
        <input placeholder="name" type="text" class="p-2">
        <select name="" id="" class="w-full p-2 m-4">
          <option>Blackjack</option>
          <option>Poker</option>
        </select>
        <button class="p-3 font-bold bg-green-400">Start Game</button>
      </form>
    </section>

    <section id="gamePage" class="px-8 pt-8 pb-4 flex flex-col justify-around items-center">
      <div id="dealerField" class="flex flex-col">
        <h3>name</h3>
        <div class="">
          <div id="card" class="w-4 h-12 bg-blue-200"></div>
        </div>
      </div>
      <div id="playerFiled" class="flex justify-center items-center">
        <div>
          <h3>name</h3>
          <div class="w-4 h-12 bg-blue-100"></div>
        </div>
        <div>
          <h3>name</h3>
          <div class="w-4 h-12 bg-blue-100"></div>
        </div>
        <div>
          <h3>name</h3>
          <div class="w-4 h-12 bg-blue-100"></div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
